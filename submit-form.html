<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>

    <style>
        body{
            background-image: url("back.png");
            min-height: 100%;

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: relative;
        }
        .form-section {
  background-color: #1a1a1a;
  color: #ffffff;
  padding: 32px 24px;
  border-radius: 16px;
  max-width: 600px;
  margin: 40px auto;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
}

.form-heading {
  font-size: 1.5rem;
  margin-bottom: 24px;
  text-align: center;
}

.news-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.news-form label {
  font-weight: 500;
  color: #ccc;
}

.news-form input,
.news-form textarea,
.news-form select {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #444;
  background-color: #2b2b2b;
  color: #fff;
  font-size: 1rem;
}

.news-form input::placeholder,
.news-form textarea::placeholder {
  color: #aaa;
}

.news-form input[type="file"] {
  background-color: transparent;
  border: none;
  padding-left: 0;
}

.news-form button {
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s ease; width: 600px;
    margin-right: 10px;
}

.cancle-btn{
    background-color: transparent;
    border: solid  #ff6600; 

}
.sub-btn{
    background-color: #ff6600;
}
button:hover{
    background-color: #ff6600;
}
    </style>
</head>
<body>
    <section class="form-section">
        <h2 class="form-heading">Submit a News Article</h2>
        <form class="news-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter article title" required />
      
          <label for="url">URL</label>
          <input type="url" id="url" name="url" placeholder="https://example.com" required />
      
          <label for="description">Text</label>
          <textarea id="description" name="description" placeholder="Enter short description..." rows="4"></textarea>
      
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
      
          <div><button type="submit" class="sub-btn">Submit</button><a href="newsweb.html">
            <button type="button" class="cancle-btn">Go Back</button></a></div>
          
        </form>
      </section>
</body>
</html>
